<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color:red;font-size:16px">
    <div>{{ info }}</div>
  </div>

  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      data() {
        return {
          name: 'owen',
          age: 26,
          hobby: 'code',
          arr: [[100],2,3]
        }
      },
      computed: {
        testHobby() {
          return this.hobby
        },

        info() {
          return this.name + this.age + this.testHobby
        }
      },
      el: '#app'
    })

    window.vm = vm
    vm.$watch('name', function(newValue, oldValue) {
      console.log(newValue)
    })
    vm.name = 'test'
  </script>
</body>
</html>
