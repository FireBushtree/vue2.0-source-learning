<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color:red;font-size:16px">
    <div id="name">{{ name }} vvv {{ age }} ccc</div>

  <script src="./vue.js"></script>

      created() {
        console.log(123)
      }
    })

    Vue.mixin({
      created() {
        console.log(222)
      }
    })

    const vm = new Vue({
      data() {
        return {
          name: 'owen',
          age: 26
        }
      },
      created() {
        console.log('created')
      },
      el: '#app'
    })

    window.vm = vm
  </script>
